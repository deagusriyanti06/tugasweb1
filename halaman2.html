<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris Barang - Halaman 2</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #e9e2e2;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-container input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            padding: 10px;
            background-color: #ce4399;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #ce4399;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .pagination a {
            padding: 8px 12px;
            background-color: #ce4399;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .pagination a:hover {
            background-color: #ce4399;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventaris Barang</h1>

        <table >
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody>

                    <td>...</td>
                </tr>
                 <tr>

                <tr>

                </tr>
                <tr>

                    <td>...</td>
                </tr>
                 <tr>
                    <td> 15</td>

                </tr>
                 <tr>
                    <td> 17</td>

                </tr>
                <tr>
                    <td> 18</td>

                </tr>
                <tr>

            </tbody>
        </table>

        <div class="pagination">
            <a href="halaman1.html">&larr;</a>   <!-- Tombol panah kiri (kembali ke halaman sebelumnya) -->
            <a href="#">&rarr;</a>  <!-- Tombol panah kanan (halaman selanjutnya, jika ada) -->
        </div>
    </div>
</body>
</html>
